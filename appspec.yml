---
version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/snake_Game

hooks:
  BeforeInstall:
    - location: scripts/stop_app.sh
      runas: ec2-user
      timeout: 300

  AfterInstall:
    - location: scripts/install_dependencies.sh
      runas: ec2-user
      timeout: 300

  ApplicationStart:
    - location: scripts/start_app.sh
      runas: ec2-user
